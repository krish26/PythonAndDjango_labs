{% load static %}
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/CSS/main.css' %}">
</head>
<body>
    <h1>Here are your access records</h1>
<table>
  <tr>
    <th>Site Name</th>
    <th>Data Accessed</th>
  </tr>
  {% for record in Acc_records %}
  <tr>
    <td>{{ record.name.name }}</td>
    <td>{{ record.date }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
