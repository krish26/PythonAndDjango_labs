<html>

<body>
    <h2>Ticket Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">
                     {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <button type="submit">Submit</button>
    </form>

</body>

</html>
