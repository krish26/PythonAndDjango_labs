{% extends "employee_data/base.html" %}

{% block body-block %}

<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering</h1>
        <a href="{% url 'employee_data:preview' user_id %}">preview your details</a>
    {% else %}
        <h1>Register here</h1>
        <h3>Fill the form</h3>

        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ account_form.as_p }}
            {{ onboarding_form.as_p }}
            <input type="submit" value="Register">
        </form>
    {% endif %}
</div>

{% endblock %}
