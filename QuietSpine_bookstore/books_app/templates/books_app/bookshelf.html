{% extends "books_app/base.html" %}
{% block content%}
<section class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center fw-bold mb-5">Available Books</h2>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                {% for book in books %}
                <div class="card mb-3 shadow-sm">
                    <div class="card-body">
                        <h5 class="fw-bold">{{ book.title }}</h5>
                        <h6 class="text-muted">{{ book.author }}</h6>
                        <p>{{ book.content }}<a href="#">readmore</a></p>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</section>
{% endblock %}
